<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Atlantis</title>
        <!-- Mobile specific metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->

        />

        />
        <meta name="application-name" content="AppStart admin template" />
        <!-- Import google fonts - Heading first/ text second -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
        <!-- Css files -->
        <!-- Icons -->
        <link href="/static/assets/css/icons.css" rel="stylesheet" />
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- jQueryUI -->
        <link href="/static/assets/css/appstart-theme/jquery.ui.all.css" rel="stylesheet" />
        <!-- Plugins stylesheets (all plugin custom css) -->
        <link href="/static/assets/css/plugins.css" rel="stylesheet" />

        <link href="/static/assets/css/main.css" rel="stylesheet" />
        <!-- Custom stylesheets ( Put your own changes here ) -->
        <link href="/static/assets/css/custom.css" rel="stylesheet" />
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/assets/img/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/assets/img/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/assets/img/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/assets/img/ico/apple-touch-icon-57-precomposed.png">
        <link rel="icon" href="/static/assets/img/ico/favicon.ico" type="image/png">
        <!-- Windows8 touch icon ( http://www.buildmypinnedsite.com/ )-->
        <meta name="msapplication-TileColor" content="#3399cc" />
    </head>
    <body>
        <!-- Start #header -->
        <div id="header">
            <div class="container-fluid">
                <div class="navbar">
                    <div class="navbar-header">
                        <!-- Show navigation toggle on phones -->
                        <button id="showNav" class="navbar-toggle" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Show logo for large screens and laptops -->
                        <a class="navbar-brand visible-lg visible-md" href="/">
                            <img src="/static/assets/img/logo.png" alt="Jump start">
                        </a>
                        <!-- Show logo for small screens -->
                        <a class="navbar-brand hidden-lg hidden-md hidden-xs" href="/">
                            <img src="/static/assets/img/logo-sm.png" alt="Jump start">
                        </a>

                    </div>
                    <nav id="top-nav" class="navbar-no-collapse" role="navigation">
                        <ul class="nav navbar-nav pull-right">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- End #header -->

<!-- Start #content -->
<div id="content">
  <!-- Start .content-wrapper -->
  <div class="content-wrapper">
    <!-- Start .content-inner -->
    <div class="content-inner">
      <!-- Start .row -->
      <div class="row">
        <div class="col-lg-12 col-md-12 sortable-layout">
          <div class="panel panel-primary plain ">
            <!-- Start .panel -->
            <div class="panel-heading">
              <h4 class="panel-title"><i class="im-wand"></i>Complete los datos a continuación</h4>
            </div>
            <div class="panel-body">
              <form id="wizard2" class="form-horizontal form-wizard" role="form" action="/calcular" method="POST">
                {% csrf_token %}
                <div class="msg"></div>
                <div class="wizard-steps"></div>
                <div class="step" id="first2">
                  <span data-icon="im-location" data-text="Ubicación del Campo"></span>
                  <div id="gmap" style="width:100%;height:400px;"></div>
                  </br>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <label class="col-lg-3 control-label">Seleccione el centro de su campo</label>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <input step="any" type="number" class="form-control left-icon" name={{form.lat.name}} id="{{form.lat.id_for_label}}"  disabled>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <input step="any" type="number" class="form-control right-icon" name={{form.lon.name}} id="{{form.lon.id_for_label}}"  disabled>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="step " id="account2">
                  <span data-icon="im-user" data-text="Información"></span>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Nombre y Apellido</label>
                    <div class="col-lg-9">
                      <input class="form-control" name={{form.name.name}} id="{{form.name.id_for_label}}" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">E-mail</label>
                    <div class="col-lg-9">
                      <input class="form-control" name={{form.email.name}} id="{{form.email.id_for_label}}"  type="email">
                    </div>
                  </div>

                  <!-- End .control-group  -->

                <!-- End .control-group  -->
                </div>
                <div class="step submit_step" id="results2">
                  <span data-icon="im-pencil5" data-text="Calcular"></span>
                  <h4><i class="im-bars"></i>Calcular Resultados</h4>
                  <div class="alert alert-block alert-success fade in">
                    <h3>Tenemos todos los datos necesarios.</h3>
                    <p>Presione siguiente para saber si su campos e encuentra en una zona de indundada</p>
                  </div>
                </div>
                <div class="wizard-actions">
                  <button class="btn btn-default pull-left" type="reset"><i class="en-arrow-left5"></i>Atras</button>
                  <button class="btn btn-default pull-right" type="submit">Siguiente<i class="en-arrow-right5"></i></button>
                </div>
              </form>
              </div>
            </div>
          </div>
          <!-- End .panel -->
        </div>
        <!-- col-lg-6 end here -->
      </div>
      <!-- End .row -->
    </div>
    <!-- End .content-inner -->
  </div>
  <!-- End .content-wrapper -->
  <div class="clearfix"></div>
</div>
<!-- End #content -->
